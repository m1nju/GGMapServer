<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../public/css/index.css">
    <link rel="stylesheet" href="../public/css/sign.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Do+Hyeon&display=swap" rel="stylesheet">
    <title>깜깜맵 서버</title>
</head>
<body>
    <div>
        <div class="header">
            <a href="./index.html">
                <div id="img_logo">
                    <p id="p_GGMap">깜깜맵</p>
                    <img src="../public/images/ggm18.png" alt="">
                </div>
            </a>
        </div>
        <div class="container">
            <form action="/users/create" method="post">
                <div>
                    <h3 class="join_title">아이디</h3>
                    <input type="text" name="user_id" id="user_id" pattern="^[a-z0-9]+$"
                    class="signup-int" maxlength="20" minlength="5" placeholder="영소문자와 숫자만 사용 가능, 5자 이상" required>
                </div>
                <!-- PW1 -->
                <div>
                    <h3 class="join_title">비밀번호</h3>
                    <input type="password" name="password" id="password" pattern="^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{8,20}$"
                    class="signup-int" maxlength="20" minlength="8" 
                    placeholder="영소문자와 숫자 1자 이상 반드시 포함, 8자 이상" required>
                </div>
                <!-- PW2 -->
                <div>
                    <h3 class="join_title">비밀번호 재확인</h3>
                    <input type="password" name="password2" id="password2" pattern="^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{8,20}$"
                    class="signup-int" maxlength="20" minlength="8" required>
                </div>
                <script type="text/javascript">
                    function checkPassword(){
                        let p1 = document.getElementById("password").value;
                        let p2 = document.getElementById("password2").value;
                        if(p1 != p2 ){
                            alert("비밀번호가 일치하지 않습니다");
                            return false;
                        }
                        return true;
                    }
                </script>
                <!-- NAME -->
                <div>
                    <h3 class="join_title">이름</h3>
                    <input type="text" name="name" id="name" class="signup-int" maxlength="20" required>
                </div>
                <div>
                    <h3 class="join_title">닉네임</h3>
                    <input type="text" name="nickname" id="nickname" class="signup-int" maxlength="16" minlength="4" placeholder="2자 이상" required>
                </div>
                <div>
                    <h3 class="join_title">이메일</h3>
                    <input type="text" name="email" id="email" 
                    pattern="([\w-\.]+)@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.)|(([\w-]+\.)+))([a-zA-Z]{2,4}|[0-9]{1,3})(\]?)$"
                    class="signup-int" maxlength="100" required>
                </div>
                <div>
                    <h3 class="join_title">성별</h3>
                    <select class="sign_selec" id="gender" name="gender" class="sel" required>
                        <option>성별</option>
                        <option value="M">남자</option>
                        <option value="F">여자</option>
                    </select>                            
                </div>
                <div>
                    <h3 class="join_title">생년월일</h3>
                    <input type="text" name="birthdate" id="birthdate" pattern="^(19[0-9][0-9]|20\d{2})-(0[0-9]|1[0-2])-(0[1-9]|[1-2][0-9]|3[0-1])$"
                    class="signup-int" maxlength="10" minlength="10" placeholder="생년월일 (예시: 2022-02-01)" required>
                </div>
                <!-- JOIN BTN-->
                <div class="btn_area">
                    <button onclick="checkPassword()" type="submit" id="btnJoin">가입하기</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
